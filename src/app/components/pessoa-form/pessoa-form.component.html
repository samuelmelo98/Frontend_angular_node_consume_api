<div class="form-container">
   
    <form (ngSubmit)="onSubmit()" #pessoaForm="ngForm">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="pessoa.nome" name="nome" required />
      </div>
      <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" [(ngModel)]="pessoa.idade" name="idade" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="pessoa.email" name="email" required />
      </div>
      <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" [(ngModel)]="pessoa.telefone" name="telefone" required />
      </div>
      <button type="submit" [disabled]="pessoaForm.invalid">Enviar</button>
    </form>
  </div>
   <!-- Mensagem de notificação -->
   <div *ngIf="mensagem" class="notification">
    {{ mensagem }}
  </div>
